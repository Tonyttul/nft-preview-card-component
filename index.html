<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="nftstyle.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="combined">
        <img src="./images/image-equilibrium.jpg" class="img-1" alt="">
        <img src="./images/icon-view.svg" class="hidden" alt="">
      </div>
          <p class="equ">Equilibrium #3429</p>
          <p class="balance">Our Equilibrium collection promotes<br>balance and calm.</p>
            <div class="test">
              <p class="eth"><img src="./images/icon-ethereum.svg" alt="" class="img-2"> 0.041 ETH</p>
              <p class="days"><img src="./images/icon-clock.svg" alt="" class="img-3"> 3 days left</p>
            </div>
            <div class="im-4">
                <img src="./images/image-avatar.png" alt="" class="img-4">
                <p class="jules"><span>Creation of</span> Jules Wyvern</p>
            </div>
    </div>
  </main>
    <footer>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Tonyttul" target="_blank" >Lawson Moyosore</a>.
      </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
